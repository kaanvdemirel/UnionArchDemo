<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management Panel</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/main.js" defer></script>
</head>
<body>
    <h1>Product Management</h1>

    <!-- Product List -->
    <h2>Product List</h2>
    <div id="product-list">
        <!-- Ürünler buraya eklenecek -->
    </div>

    <!-- Add Product Form -->
    <h2>Add Product</h2>
    <form id="add-product-form">
        <label for="category-id">Category ID:</label>
        <input type="number" id="category-id" placeholder="Category ID" required>
        <br>
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" placeholder="Product Name" required>
        <br>
        <label for="unit-price">Unit Price:</label>
        <input type="number" step="0.01" id="unit-price" placeholder="Unit Price" required>
        <br>
        <label for="units-in-stock">Units In Stock:</label>
        <input type="number" id="units-in-stock" placeholder="Units In Stock" required>
        <br>
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
