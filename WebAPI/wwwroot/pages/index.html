<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management Panel</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Product Management</h1>

    <h2>Product List</h2>
    <div id="product-list">
        <!-- Ürünler buraya eklenecek -->
    </div>

    <h2>Add Product</h2>
    <form id="add-product-form">
        <input type="text" id="product-name" placeholder="Product Name" required>
        <input type="number" id="category-id" placeholder="Category ID" required>
        <input type="number" id="unit-price" placeholder="Unit Price" required>
        <input type="number" id="units-in-stock" placeholder="Units In Stock" required>
        <button type="submit">Add Product</button>
    </form>

    <h2>Update Product</h2>
    <form id="update-product-form">
        <input type="number" id="update-product-id" placeholder="Product ID" required>
        <input type="text" id="update-product-name" placeholder="Product Name">
        <input type="number" id="update-category-id" placeholder="Category ID">
        <input type="number" id="update-unit-price" placeholder="Unit Price">
        <input type="number" id="update-units-in-stock" placeholder="Units In Stock">
        <button type="submit">Update Product</button>
    </form>

    <h2>Delete Product</h2>
    <form id="delete-product-form">
        <input type="number" id="delete-product-id" placeholder="Product ID to delete" required>
        <input type="text" id="delete-product-name" placeholder="Product Name (Optional)">
        <button type="submit">Delete Product</button>
    </form>

    <script src="/js/main.js"></script>
</body>
</html>
